deploy_staging:
  stage: deploy
  script:
    - >
      echo -e "API_KEY_FCA=${FCA_API_KEY}\n
      API_KEY=${API_KEY}" >> ".env"
    - echo "this is where we would deploy to a staging environment"
  only:
    - development

