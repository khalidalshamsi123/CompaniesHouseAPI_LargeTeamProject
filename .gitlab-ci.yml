image: node:latest

.standard-rules:     
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# Only needed when using docker container to run the tests.
# Check out: https://docs.gitlab.com/ee/ci/services/index.html
services:
  - mysql:latest
  - redis:latest
  - postgres:latest

cache:
  paths:
    - node_modules/

stages:
  - install
  - build
  - lint
  - test
  - deploy

install_dependencies:
  extends:
    - .standard-rules
  stage: install
  script:
    - npm install

build:
  extends:
    - .standard-rules
  stage: build
  script:
    - npm install
    - npm run build

lint:
  extends:
    - .standard-rules
  stage: lint
  script:
    - npm install eslint @typescript-eslint/eslint-plugin @typescript-eslint/parser
    - npm run lint
  allow_failure: false #for now we arent allowing failure as we want to be very strict with formatting however we can change this in future

test_submit:
  extends:
    - .standard-rules
  stage: test
  script:
    - >
      echo -e "API_KEY_FCA=${FCA_API_KEY}\n
      API_KEY=${API_KEY}" >> ".env"
    - npm install
    - set NODE_OPTIONS=--max_old_space_size=4096
    - npm run test-ci -t SUBMIT

